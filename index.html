<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wealtino Â· Responsive Mobile First</title>

    <link rel="stylesheet" href="./src/css/reset.css" />

    <!-- Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <!-- Hint.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hint.css/2.7.0/hint.min.css" />

    <link rel="stylesheet" href="./src/css/base.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
</head>

<body>
    <header>
        <a href="#" id="site-logo"> Wealtino </a>

        <button class="menu-btn">
            <i class="bx bx-dots-vertical-rounded"></i>
        </button>
        <div class="theme-switcher">
            <button class="theme-blue-light active">
                <i class="bx bxs-palette"></i>
                Blue light
            </button>
            <button class="theme-salmon-light">
                <i class="bx bxs-palette"></i>
                Salmon light
            </button>
        </div>
    </header>

    <main>
        <section class="overviews-wrapper">
            <h2 class="hero-title">
                Invest for your future family. Now.
            </h2>
            <p class="overview">
                Great saving products are built often by pionners. The one who dare to push beyond limits.
            </p>
            <a href="#forms-wrapper" class="apply-now btn-black">
                Apply Now
            </a>
        </section>

        <section id="forms-wrapper" class="forms-wrapper">
            <!-- || Registration Form (Sign-Up)-->
            <form class="registration-form last-displayed-form">
                <button type="button" class="close-form-btn btn-icon">
                    <i class="bx bx-x"></i>
                </button>

                <h2 class="title-form">Sign Up</h2>

                <!-- Full Name -->
                <label for="fullname" class="hint--medium hint--right hint--rounded hint--always" data-hint="">Full
                    Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="e.g Peter Pan" required />

                <!-- Email input -->
                <label for="registration-email" class="hint--medium hint--right hint--rounded hint--always"
                    data-hint="">Email</label>
                <input type="email" name="email" id="registration-email" placeholder="e.g peterpan@mail.com" required />

                <!-- Password input -->
                <label for="registration-pwd" class="hint--medium hint--right hint--rounded hint--always"
                    data-hint="">Password</label>
                <input type="password" name="password" id="registration-pwd" placeholder="Min. 8 characters..."
                    required />

                <!-- Continue Submit-Button -->
                <input class="btn-submit btn-black" type="submit" value="Get Started" />

                <p class="question-to-switch">
                    Already had an account?
                    <button type="button" class="btn-to-switch">Login</button>
                </p>
            </form>

            <!-- || Login Form -->
            <form class="login-form">
                <button type="button" class="close-form-btn btn-icon">
                    <i class="bx bx-x"></i>
                </button>

                <h2 class="title-form">Login</h2>

                <!-- Email input -->
                <label for="login-email" class="hint--medium hint--right hint--rounded hint--always" data-hint="">
                    Email
                </label>
                <input type="email" name="email" id="login-email" placeholder="Email" required />

                <!-- Password input -->
                <label for="login-pwd">Password</label>
                <input type="password" name="password" id="login-pwd" placeholder="Password" required />

                <!-- Get Started Submit-Button -->
                <input class="btn-submit btn-black" type="submit" value="Login" />

                <p class="question-to-switch">
                    Don't have an account?
                    <button type="button" class="btn-to-switch">Sign Up</button>
                </p>
            </form>

            <!-- hero-image -->
            <img class="hero-img" src="./assets/img/young-mens.png" alt="" />
        </section>
    </main>

    <script src="./index.js"></script>
</body>

</html>
